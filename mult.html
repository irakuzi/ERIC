<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input{
            padding: 10px;
            margin: 5px;
        }
        button{
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #result{
            font-size: 18px; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>multiplication table</h1>
    <label for="multiplicand">enter a number</label>
    <input type="number"id="multiplicand"placeholder="enter a number"required>
    <button onclick="displayMultiplicationTable()">display table</button>
    <div id="result"></div>
    <script>
        function displayMultiplicationTable(){
            //Get user input
            let multiplicand=parseInt(document.getElementById('multiplicand').value);
            //check if the input is valid
            if(isNaN(multiplicand)){
                alert('please enter a valid number');
                return;
            }
            //genarate and display the multiplication table
            let result='<h2>multiplication table for'+multiplicand+'</h2>';
            for(let multiplier=1;multiplier<=10;multiplier++){
                let product=multiplicand*multiplier;
                result+=multiplicand+'x'+multiplier+'='+product+'<br>'
            }
            document.getElementById('result').innerHTML=result;
        }
    </script>
</body>
</html>
